<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
  
    <!-- Main Javascript -->
    <script src="/javascripts/registerUser.js" type="text/javascript"></script>
  
    <!-- Main CSS -->
    <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />
  
    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
    
    <!-- JQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <!-- <form method="POST" class="register-form" id="register-form"> -->
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="username" placeholder="Your Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to all statements in the <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group">
                                <p class="error" id="email-error">Invalid email.</p>
                                <p class="error" id="pass-error">Password must have 8+ characters.</p>
                                <p class="error" id="mismatch-error">Passwords do not match.</p>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="submit" class="form-submit" value="Register"/>
                            </div>
                        <!-- </form> -->
                    </div>
                    <div class="signup-image">
                        <figure><img src="/images/signup-image.jpg" alt="sign up image"></figure>
                        <a href="https://www.evanweiler.com:3443/login" class="signup-image-link">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
