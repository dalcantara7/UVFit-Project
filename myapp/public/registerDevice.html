<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Device Registration</title>
  
  <!-- Main Javascript -->
  <script src="/javascripts/registerDevice.js" type="text/javascript"></script>
    
  <!-- Main CSS -->
  <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />
      
  <!-- Font Icon -->
  <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>

  <!--
  <label for="deviceID">Device ID:</label>

  <div class="main">
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Register Device</h2>
              <div class="form-group">
                <label for="deviceID"><i class="zmdi zmdi-lock"></i></label>
                <input type="text" id="deviceID"/ placeholder="Device ID">
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="submit" class="form-submit" value="Register Device ID"/>
              </div>
              <div id='error'></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
