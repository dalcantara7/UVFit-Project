<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/javascripts/index.js" type="text/javascript"></script>
  <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />
  <title>UV Fit Index</title>
</head>
<body>
    <div class="main">
        <section class="index">
            <div class="container">
                <div class="default-index">
                    <div class="signin-image">
                        <figure><img src="/images/signin-image.jpg" alt="sign up image"></figure>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Welcome to UV Fit</h2>
                        <div id="loggedin">
                          <p id="welcomemessage"></p>
                          <p>
                            <a href="https://www.evanweiler.com:3443/users/dashboard">Your Dashboard</a>
                          </p>
                          <p>
                            <a href="" id='logoutlink'>Logout</a>
                          </p>
                        </div>
                        <div id="loggedout">
                          <p>
                            <a href="https://www.evanweiler.com:3443/login">Login</a>
                          </p>
                          <p>
                            <a href="https://www.evanweiler.com:3443/users/register">Register</a>
                          </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
