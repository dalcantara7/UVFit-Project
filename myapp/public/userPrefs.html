<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Preferences</title>

  <!-- Javascript -->
  <script src="/javascripts/userPrefs.js" type="text/javascript"></script>
  
  <!-- CSS -->
  <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />  
  
  <!-- Font Icon -->
  <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Set Preferences</h2>
                        <div class="form-group">
                            <label for="email">New Email:</label>
                            <input type="text" class="pref_input" name="email" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="re_email">Verify Email:</label>
                            <input type="text" class="pref_input" name="re_email" id="re_email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass">New Password:</label>
                            <input type="password" class="pref_input" name="pass" id="password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass">Verify Password:</label>
                            <input type="password" class="pref_input" name="re_pass" id="re_pass"/>
                        </div>
                        <div class="form-group">
                            <label for="uvThresh">UV Threshold:</label>
                            <input id="uvThresh" class="pref_input" name="uvThresh" type="text" />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="submit" class="form-submit" value="Update Preferences"/>
                        </div>
                        <div id="error"></div>
                        <p>
                            <a href="https://www.evanweiler.com:3443/users/dashboard">Back</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
</body>
</html>
