<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Preferences</title>

  <!-- Javascript -->
  <script src="/javascripts/userPrefs.js" type="text/javascript"></script>
  
  <!-- CSS -->
  <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />  
  
  <!-- Font Icon -->
  <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Set Preferences</h2>
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="text" />
                        <label for="email_ver">Verify Email:</label>
                        <input id="email_ver" name="email_ver" type="text" />
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" />
                        <label for="password_ver">Verify Password:</label>
                        <input id="password_ver" name="password_ver" type="password" />
                        <label for="uvThresh">UV Threshold:</label>
                        <input id="uvThresh" name="uvThresh" type="text" />
                        <button id="submit">Submit</button>
                        <div id="error"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
</body>
</html>
