<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UV-Fit Activities</title>
  
  <!-- Javascript -->
  <script src="/javascripts/viewActivities.js" type="text/javascript"></script>
  
  <!-- CSS -->
  <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />  
  
  <!-- Font Icon -->
  <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>
    <nav class="topnav">
        <ul><a href="https://www.evanweiler.com:3443/users/dashboard">Dashboard</a></ul>
        <ul><a href="https://www.evanweiler.com:3443/devices/register">Register Device</a></ul>
        <ul><a class="active" href="https://www.evanweiler.com:3443/users/activities">View Acvtivities</a></ul>
        <ul><a href="https://www.evanweiler.com:3443/users/preferences">Preferences</a></ul>
        <ul><a class ="logoutlink" id="logoutlink">Logout</a></ul>
    </nav>
    <div class="main">
        <section class="index">
            <div class="container">
                <div class="default-index">
                    <div class="activities-list">
                        <div id="activityView">
                            <div id="usertext"></div>
                            <div class="form-group">
                                <p class="form-title">All Activities</p>
                                <div id="activities" class="table"></div>
                            </div>
                            <div class="form-group">
                                <p class="form-title">Summary</p>
                                <div id="summary" class="table"></div>
                            </div>
                            <div class="form-group">
                                <p class="form-title">Close to You in the Last Week</p>
                                <div id="lastseven" class="table"></div>
                            </div>
                            <div class="form-group">
                                <p class="form-title">Weather Forecast</p>
                                <div id="forecast" class="table"></div>
                            </div>
                            <div class="form-group" id="singleactivity">
                                <p class="form-title">Single Activity View</p>
                                <table id="singletable" class="table"></table>
                                <button id="back">Back</button>
                            </div>
                            <div class="form-group">
                                <a href="https://www.evanweiler.com:3443/users/dashboard">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
